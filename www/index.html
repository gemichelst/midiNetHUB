<!DOCTYPE html>
<html lang="en">
  <head>
    <title>midiDisplay V1</title>
    <link rel="shortcut icon" href="assets/images/favicon/midiDisplay_favicon.png" type="image/png">
    <link rel="icon" href="assets/images/favicon/midiDisplay_favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="max-age=1800">
    <meta name="application-name" content="">
    <meta name="author" content="Michael Matzat (gemichelst.de)">
    <meta name="description" content="">
    <link rel="stylesheet" href="lib/libs/material/icons/material-icons.css">
    <link rel="stylesheet" href="lib/libs/material/roboto/Roboto.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="mdc-typography">
    <div class="header">
      <img id="index-logo_blue" class="index-logo" src="assets/images/logo/midiDisplay_logo_www-blue-white-border@0.25x.png" />
      <div class="menu">
        <div class="menu-columns" urlparam="none" site="home">
          <div class="menu-icon">&nbsp;</div>
        </div>
        <div class="menu-columns" urlparam="none" site="devices">
          <div class="menu-icon" id="icon-devices-list"></div>
          <div class="menu-text">devices</div>
        </div>
        <div class="menu-columns" urlparam="none" site="ports">
          <div class="menu-icon" id="icon-devices-port"></div>
          <div class="menu-text">ports</div>
        </div>
        <div class="menu-columns" urlparam="none" site="logs">
          <div class="menu-icon" id="icon-devices-log"></div>
          <div class="menu-text">logs</div>
        </div>
        <div class="menu-columns" urlparam="#refresh" site="none">
          <div class="menu-icon" id="icon-devices-refresh"></div>
          <div class="menu-text">refresh</div>
        </div>
        <div class="menu-columns" urlparam="none" site="settings">
          <div class="menu-icon" id="icon-settings"></div>
          <div class="menu-text">settings</div>
        </div>
      </div>
    </div>
    <div class="content-viewer"></div>
    <div class="footer"></div>
  </body>
  <script type="text/javascript" src="lib/libs/jquery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="src/js/default.js"></script>
